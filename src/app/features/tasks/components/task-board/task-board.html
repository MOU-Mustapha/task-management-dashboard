<div class="row">
  @for (column of columns; track $index) {
    <div class="col-md-4">
      <app-task-column
        [title]="column.title"
        [tasks]="getTasksByStatus(column.status)"
        [columnId]="'column-' + column.status"
        [connectedIds]="getConnectedColumnIds(column.status)"
        (taskDropped)="onTaskDropped($event)"
      />
    </div>
  }
</div>
