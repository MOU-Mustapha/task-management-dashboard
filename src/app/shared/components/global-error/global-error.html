<p-dialog
  modal
  header="Error"
  [style]="{ width: '25rem' }"
  [visible]="appFacade.errorService.active()"
  [closable]="false"
  [draggable]="false"
>
  <div class="d-flex align-items-center gap-2">
    <img src="assets/icons/error.svg" alt="error-icon" />
    <p class="m-0">{{ appFacade.errorService.error()?.message }}</p>
  </div>

  <ng-template pTemplate="footer">
    <button class="btn-cancel" (click)="close()">Ok</button>
  </ng-template>
</p-dialog>
