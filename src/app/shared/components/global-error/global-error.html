<div class="global-error">
  <div class="d-flex align-items-center gap-2">
    <img width="40" height="40" src="assets/icons/error.svg" alt="error-icon" loading="lazy" />
    <p class="m-0">{{ error().message }}</p>
  </div>
  <div class="footer mt-4 d-flex justify-content-end">
    <button type="button" class="btn-cancel" (click)="close()">Ok</button>
  </div>
</div>
